<!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Artize-se</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src='bootstrap/js/bootstrap.min.js'></script>
        <script src='src/main.js'></script>
    </head>
    <body>
        <div class="container margin-top">
            <div class="row">
                <div class="col-8 offset-2">
                    <center>
                        <h1>
                            Cadastrar Informações de Contato
                            <hr>
                            <small>luised-dev</small>
                        </h1>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3 margin-top">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Telefone Fixo</label>
                          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Telefone Fixo">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Celular</label>
                            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Celular">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Cidade</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cidade">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Estado</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>AC</option>
                              <option>AL</option>
                              <option>AP</option>
                              <option>AM</option>
                              <option>BA</option>
                              <option>CE</option>
                              <option>ES</option>
                              <option>GO</option>
                              <option>MA</option>
                              <option>MT</option>
                              <option>MS</option>
                              <option>MG</option>
                              <option>PA</option>
                              <option>PB</option>
                              <option>PR</option>
                              <option>PE</option>
                              <option>PI</option>
                              <option>RJ</option>
                              <option>RN</option>
                              <option>RS</option>
                              <option>RO</option>
                              <option>RR</option>
                              <option>SC</option>
                              <option>SP</option>
                              <option>SE</option>
                              <option>TO</option>
                              <option>DF</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Observação</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Observação">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
